services:
  - type: web
    name: aquarium-log
    env: python
    runtime: python-3.12.8
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: BASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # 一時的にエラー原因をレスポンスに出す（直ったら消してOK）
      - key: DEBUG_ERRORS
        value: "1"
      - key: BUILD
        value: "2026-02-17-01"
      - key: DB_DIR
        value: /data
      # 初回自動インポートしたいなら、RenderにCSVを同梱してCSV_PATHを指定（後述）
      # - key: CSV_PATH
      #   value: /data/aquariums.csv
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
