<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="E_gwy4ExDGe3hqPfeYcgN89KmtqQZkpa7UsnWmhJb6w" />
  <title>Aquarium Log</title>
  <link rel="stylesheet" href="/styles.css" />
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
  <title>全国水族館スタンプラリー｜日本全国の水族館を巡ろう</title>

  <meta name="description"
      content="日本全国の水族館を地図でチェック。訪問記録・スタンプラリー形式で楽しめる水族館管理アプリ。">

  <meta property="og:title" content="全国水族館スタンプラリー">
  <meta property="og:description" content="日本全国の水族館を巡るスタンプラリーアプリ。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aquarium-log.onrender.com/">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "全国水族館スタンプラリー",
      "url": "https://aquarium-log.onrender.com/",
      "applicationCategory": "TravelApplication",
      "operatingSystem": "All",
      "description": "日本全国の水族館を地図で管理できるスタンプラリーアプリ。訪問記録やチェック機能付き。"
    }
    </script>    


</head>
<body>
  <header>
    <h1>全国水族館スタンプラリー</h1>
    <div class="stats" id="stats">
      <div class="stats-row">
        <span id="statsText">loading...</span>
        <span id="statsPct"></span>
      </div>
      <div class="progress">
        <div class="bar" id="progressBar"></div>
      </div>
    </div>    
        <div class="userbox" id="userbox">
            <span class="usertext" id="loginStatus"></span>
            <button class="linklike" id="googleLogin" type="button">ログイン</button>
            <button class="linklike" id="logoutBtn" type="button" style="display:none;">ログアウト</button>
          </div>


  </header>

  <section class="panel">
    <label class="row">
      <span>検索</span>
      <input id="q" type="text" placeholder="施設名/都道府県/市区町村" />
      <button id="searchBtn">検索</button>
    </label>
    
    
    <select id="pref-filter">
      <option value="">都道府県（すべて）</option>
    </select>
    

    <div class="chips-row">
      <button class="chip" data-filter="all">全部</button>
      <button class="chip" data-filter="visited">行った</button>
      <button class="chip" data-filter="unvisited">未訪問</button>
    </div>
    
  </section>
  <section class="mapwrap">
    <div id="map"></div>
  </section>

  <div class="sortBar">
    <label class="row row-compact">
      <span>並び替え</span>
      <select id="sort">
        <option value="pref">都道府県順</option>
        <option value="name">五十音順</option>
      </select>      
    </label>
  </div>
  
  
  <main id="list"></main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/app.js"></script>
</body>
</html>
